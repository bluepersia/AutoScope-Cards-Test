<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <meta name="auto-scope" content="./css/Food Card/card.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: #fcf8f6;
      }
    </style>
  </head>

  <body>
    <article class="card card--food">
      <img class="img-mobile" src="/food card/image-waffle-mobile.jpg" alt="" />
      <img class="img-tablet" src="/food card/image-waffle-tablet.jpg" alt="" />
      <img
        class="img-desktop"
        src="/food card/image-waffle-desktop.jpg"
        alt=""
      />

      <div class="content">
        <button class="btn">
          <img class="icon" src="/food card/icon-add-to-cart.svg" alt="" />Add
          to Cart
        </button>

        <span class="subhead u-m-0 u-block">Waffle</span>
        <span class="title u-m-0 u-block">Waffle with Berries</span>
        <span class="num u-m-0 u-block">$6.50</span>
      </div>
    </article>

    <script src="./index.ts" type="module"></script>
  </body>
