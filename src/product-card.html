<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <meta name="auto-scope" content="./css/Product Card/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      body {
        background: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <article class="card card--product">
      <img class="img-mobile" src="/product card/img-mobile.jpg" alt="" />
      <img class="img-tablet" src="/product card/img-tablet.jpg" alt="" />
      <img class="img-desktop" src="/product card/img-desktop.jpg" alt="" />
      <div class="content">
        <span class="subhead u-m-0 u-block">New Product</span>
        <h3 class="title u-m-0 u-block">XX99 Mark I</h3>
        <p class="desc u-m-0 u-block">
          The new XX99 Mark II headphones is the pinnacle of pristine audio. It
          redefines your premium headphone experience by reproducing the
          balanced depth and precision of studio-quality sound.
        </p>
        <button class="btn u-m-0 u-block">See Product</button>
      </div>
    </article>

    <script src="./index.ts" type="module"></script>
  </body>
</html>
