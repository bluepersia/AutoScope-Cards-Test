<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/global.css" />
    <meta name="auto-scope" content="./css/Product Preview/card.css" />
    <meta name="auto-scope" content="./css/Product Preview/card-body.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>

  <body>
    <article class="card card--product">
      <img
        class="img-mobile"
        src="/product preview/image-product-mobile.jpg"
        alt=""
      />
      <img
        class="img-desktop"
        src="/product preview/image-product-desktop.jpg"
        alt=""
      />
      <div class="card-body content">
        <span class="subhead u-m-0">Perfume</span>
        <h3 class="title u-m-0">Gabrielle Essence Eau De Parfum</h3>
        <p class="desc u-m-0">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="num u-m-0">$149.99<span class="old">$169.99</span></span>
        <button class="btn u-m-0">
          <img class="icon" src="/product preview/icon-cart.svg" alt="" />Add to
          Cart
        </button>
      </div>
    </article>

    <script src="./index.ts" type="module"></script>
  </body>
</html>
